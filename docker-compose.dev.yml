version: '3.8'

services:
  # Redis服务 - 用于Celery任务队列
  redis:
    image: redis:7-alpine
    container_name: meetmemo_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    restart: unless-stopped

  # 开发环境使用SQLite，不需要PostgreSQL
  # 如果需要测试PostgreSQL，可以取消注释以下配置
  # db:
  #   image: postgres:15-alpine
  #   container_name: meetmemo_db_dev
  #   environment:
  #     POSTGRES_DB: meetmemo_dev
  #     POSTGRES_USER: meetmemo
  #     POSTGRES_PASSWORD: dev_password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data_dev:/var/lib/postgresql/data

volumes:
  redis_data_dev:
  # postgres_data_dev:

networks:
  default:
    name: meetmemo_dev_network